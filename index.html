<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/estilo.css">
    <link rel="stylesheet" href="src/css/responsividade.css">
    <link rel="shortcut icon" href="src/imagens/logo.netflix.png" type="image/x-icon">
</head>

<body>
    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="src/imagens/netflixlogo.png" alt="">
            </a>
        </div>
    </div>

    <div class="login-body">
        <h2 class="entrar-h2">Entrar</h2>
        <form class="formulario">
            <div class="input-box">
                <input required type="email" placeholder="E-mail ou  número de telefone">
            </div>

            <div class="input-box">
                <input required type="password" placeholder="Senha">
            </div>

            <button id="btnlogin" onclick="alterarCorBotao()">Entrar</button>
            
        </form>

        <div class="suporte">
            <div class="remember">
                <input type="checkbox">
                <span>Lembre-se de mim</span>
            </div>
            <div class="help">
                <a href="#">
                    Precisa de ajuda?
                </a>
            </div>
        </div>
        <div>
            <br><br>
            <p> Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô.
                <a href="#">Saiba mais</a>
            </p>
        </div>
    </div>
</body>
<script src="js/index.js"></script>

</html>
